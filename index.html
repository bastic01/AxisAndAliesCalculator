<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Starter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form onsubmit="return doFormSubmit();" class="my-form"">
    <label for="AlliedInfantryTextBox">Allied Infantry:</label>
    <input type="text" id="AlliedInfantryTextBox" name="alliedInfantry"><br><br>
    <label for="AxisInfantryTextBox">Axis Infantry:</label>
    <input type="text" id="AxisInfantryTextBox" name="axisInfantry"><br><br>
    <h1 id="Output">Result: </h1> <br> 
    <input type="submit" value="Submit">
  </form>

<script src="utils.js"></script>
<script>
  function doFormSubmit() {
    // We don't want to post and refresh.  We just want to invoke a js function.
    // So invoke the function and return false to indicate that we shouldn't submit.
    // Without the return false, the message will update but immediately be
    // Overwritten.
    runSimulation()
    return false;
  }
</script>

</body>

</html>
